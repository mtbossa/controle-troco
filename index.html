<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css?rnd=130">

    <script src="js/values.js?rnd=130"></script>

    <title>Fechamento de Caixa</title>
</head>

<body>
    <header>
        <nav class="navbar">

            <div class="container-links">
                <div class="link">
                    <img class="icon" src="assets/refresh-icon.png" alt="Limpar">
                    Limpar
                </div>
                <div class="link">
                    <img class="icon" src="assets/github-icon.png" alt="Limpar">
                    Github
                </div>

            </div>
            <div id="total-display">
                <div class="sum-title-small">
                    <h3>
                        Total moedas: <h2 id="total-sum-moedas">R$ 0,00</h2>
                    </h3>
                </div>  
                <div class="sum-title">                
                    <h2>
                        Valor total: <h1 id="total-sum">R$ 0,00</h1>
                    </h2>
                </div>  
                <div class="sum-title-small">
                    <h3>
                        Total notas: <h2 id="total-sum-notas">R$ 0,00</h2>
                    </h3>
                </div>        
            </div>
        </nav>        
    </header>   
    
    <main>
        <h2 class="type-title">
            Moedas
        </h2>
        <div class="flex-container" id="coins"></div>
    
        <h2 class="type-title">
            Notas
        </h2>
        <div class="flex-container" id="cash"></div>
        
        <script src="js/script.js?rnd=130"></script>   
    </main>

    <footer>
        Feito por: Mateus Ribeiro Bossa - <i></i>Github: <a href="https://github.com/mtbossa">github.com/mtbossa</a>
    </footer>
